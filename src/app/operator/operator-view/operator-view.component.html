<div fxLayout="column" fxLayoutAlign="stretch stretch">

    <div fxLayout="row" fxLayoutAlign="center center">
  
      <div fxLayout="column" fxFlex="80" fxLayoutGap="0px">
  
        <mat-card fxLayout="column">
          <mat-card-header fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
            <mat-card-title>Operators</mat-card-title>
            <div fxFlex></div>
            <mat-form-field appearance="standard">
                <mat-label>Search</mat-label>
                <input matInput (keyup)="applyFilter($event.target.value)">
              </mat-form-field>
          </mat-card-header>
  
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z0" matSort flex=100>

              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef="let e"> {{e.name}} </td>
              </ng-container>
      
              <ng-container matColumnDef="assigned">
                <th mat-header-cell *matHeaderCellDef>Assigned</th>
                <td mat-cell *matCellDef="let e"> {{e.assigned.join(", ")}} </td>
              </ng-container>
      
              <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
                <td mat-cell *matCellDef="let e"> {{e.type}} </td>
              </ng-container>

              <ng-container matColumnDef="assign_edit">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                  <td mat-cell *matCellDef="let e">
                    <mat-icon (click)='editDialog(e)'>edit</mat-icon>
                  </td>
                </ng-container>
      
              <!--<ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let e">
                  <mat-icon matSuffix (click)="edit(e.week_start)">edit</mat-icon>
                </td>
              </ng-container>
      
              <ng-container matColumnDef="delete">
                  <th mat-header-cell *matHeaderCellDef></th>
                  <td mat-cell *matCellDef="let e">
                    <mat-icon matSuffix (click)="delete(e.week_start)">delete</mat-icon>
                  </td>
                </ng-container>-->
      
      
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
    
            <mat-paginator [pageSizeOptions]="[10, 20, 50, 1000]" showFirstLastButtons></mat-paginator>

        </mat-card>
  
        

      </div>
  
    </div>
  
  </div>
